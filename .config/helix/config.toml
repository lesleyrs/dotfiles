theme = "autumn"

[editor]
line-number = "relative"
mouse = false
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[editor.soft-wrap]
enable = true

[editor.statusline]
# left = ["mode", "spinner", "file-absolute-path", "version-control", "file-modification-indicator"]
left = ["mode", "spinner", "file-name", "version-control", "file-modification-indicator"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending"]

[keys.normal]
"P" = "paste_after"
"p" = "paste_before"
"F1" = ":sh explorer.exe ."
"F2" = ":toggle lsp.display-inlay-hints"
"F3" = ":yank-diagnostic"
"F4" = [":format", ":w"]
"F5" = ":sh emmake make -s -j8"
"F6" = ":sh make run -s -j8"
"minus" = ":sh make -s -j8"
"=" = ":sh make kill -s"

[keys.normal." "]
"P" = "paste_clipboard_after"
"p" = "paste_clipboard_before"
